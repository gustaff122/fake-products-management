<div class="list--container">
  <div class="list--content">
    <table mat-table [dataSource]="specialOffers" class="mat-elevation-z8">
      <ng-container matColumnDef="number">
        <th mat-header-cell *matHeaderCellDef>No.</th>
        <td mat-cell *matCellDef="let item; let i = index"> {{ i + 1 }}</td>
      </ng-container>

      <ng-container matColumnDef="marketingName">
        <th mat-header-cell *matHeaderCellDef>Marketing name</th>
        <td mat-cell *matCellDef="let item"> {{ item.definition.description.marketingName }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let item">
          <div class="list--actions">
            <a [routerLink]="['/edit-special-offer', item.definition.description.marketingName]">
              <button class="list--actions__edit">
                <mat-icon>edit</mat-icon>
              </button>
            </a>
            <button (click)="deleteSpecialOfferHandler(item.definition.description.marketingName)" class="list--actions__delete">
              <mat-icon>cancel</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <a routerLink="/create-special-offer">
      <button class="list--add-btn" mat-raised-button color="primary">Add new one</button>
    </a>
  </div>
</div>
